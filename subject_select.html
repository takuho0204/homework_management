<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <title>コンテスト１</title>
</head>

<body>
    <header></header>
    <main class="inner">
        <form action="">
            <div class="subject_choice">
                <h2><ruby>
                        <rb>科目</rb>
                        <rt>かもく</rt>
                    </ruby>を<ruby>
                        <rb>選択</rb>
                        <rt>せんたく</rt>
                    </ruby>しよう
                </h2>
                <div class="subject_choice_list">
                    <button class="list_subjects" id="choice_japanese">国語</button>
                    <button class="list_subjects" id="choice_math">算数</button>
                    <button class="list_subjects" id="choice_science">理科</button>
                    <button class="list_subjects" id="choice_sociology">社会</button>
                    <button class="list_subjects" id="choice_english">英語</button>
                </div>
            </div>
            <div class="subject_input">
                <h3>その他の<ruby>
                        <rb>教科</rb>
                        <rt>きょうか</rt>
                    </ruby>があれば<ruby>
                        <rb>入力</rb>
                        <rt>にゅうりょく</rt>
                    </ruby>してね
                </h3>
                <div class="subject_input_group">
                    <input type="text" placeholder="家庭科...">
                    <input type="submit" value="決定">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
